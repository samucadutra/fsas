<div class="wrapper" style="max-width: 400px; margin: auto">

  <div class="ui-g ui-fluid">
    <form autocomplete="off" #f="ngForm">
      <div class="ui-g-12">
        <h1>Login</h1>
      </div>
      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail" ngModel required #usuario autofocus>
      </div>
      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha" ngModel required #senha>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!f.valid"
          (click)="login(usuario.value, senha.value); senha.value=''; f.reset(); usuario.focus()">
        </button>
      </div>
    </form>
  </div>
</div>
